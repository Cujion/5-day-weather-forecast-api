<head>

    <title>5 Day Weather Forecast</title>

<body>
    <header class="row navbar custom-bg mb-4">
        <nav class="col-12 md-12 text-white">
            <div class="col-12 text-center">

    <main class="row min-vh-100">
        <div class="col-3">

                <input class="city-input mb-3 p-2 w-100 text-center" id="city-input" placeholder="Enter City">
                <button type="submit" id="searchbtn" class="btn-lg btn-dark bi bi-search w-100 mb-2">  Search</button>
                <!-- <button type="submit" id="return-searchbtn" class="btn btn-dark bi bi-search"></button> -->

            <div class="row">
                <div class="col-12">
                    <ul class="search-list p-2 w-100 border-top border-dark" id="searchHistory">
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                        <il><button type="submit" id="searchbtn" class="btn-lg btn-dark w-100 my-1">Previous City</button></il>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9 bg-dark">
            <div>
                <h2 class="current-city text-white">New York (12/09/2022)</h2>
            </div>
            <div class="">
                <ul id="searchHistory" class="search-list"></ul>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
