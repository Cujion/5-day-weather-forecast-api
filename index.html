<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to use bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- link to use bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- link to use jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- links for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <!-- link to local css styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5 Day Weather Forecast</title>
</head>

<body class="custom-bg">
    <!-- header -->
    <header class="row navbar">
        <nav class="col-12 md-12 text-white">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </nav>
    </header>
    <!-- main container for full page -->
    <main class="row min-vh-100">
        <section class="col-lg-3 col-sm-12 px-4">
            <!-- aside for search section -->
            <aside class="p-2 w-100 bg-secondary mb-2">
                <h2 class="search-title text-center">Search for a City:</h2>
                <input class="mb-3 p-2 w-100 text-center" placeholder="Enter City" id="city-input">
                <button type="submit" class="btn-lg btn-dark bi bi-search w-100 border border-white mb-2" id="searchbtn"> Search</button>
                <button type="submit" class="btn-lg btn-dark w-100 border border-white" id="clearsearch">Clear Search</button>
            </aside>
            <!-- bootstrap modal element -->
            <div class="alert alert-warning hidden" id="notify" role="alert">
                Please enter a city name
              </div>
              <!-- previous search section -->
            <section class="row">
                <aside class="col-12" id="search-history">
                </aside>
            </section>
        </section>
        <!-- container for forecast -->
        <section class="col-lg-9 col-sm-12" id="weather-container">
            <!-- current day forecast -->
            <div class="row justify-content-center mb-4 mt-2" id="current-day">
            </div>
            <!-- five day forecast section -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-11 col-sm-11 bg-secondary m-3 border border-white text-white">
                    <h2 class="5-day text-center">5 Day Forecast</h2>
                </div>
            </div>
            <section class="row justify-content-center mb-4" id="five-day">
            </section>
        </section>
    </main>
      <!-- SCRIPT SOURCE FOR DAYJS -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
